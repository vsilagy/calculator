<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>calculator</h1>
      <div class="display">
        <div data-previous-display class="previous-display"></div>
        <div data-current-display class="current-display"></div>
      </div>
      <div class="calc-keys">
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-delete id="del">DEL</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-operation>÷</button>
        <button data-operation>×</button>
        <button data-reset id="reset">RESET</button>
        <button data-equals id="equal">=</button>
      </div>
    </div>
    <footer class="footer">
      <p>© 2022 Made by vsilagy</p>
      <a href="http://github.com/vsilagy">
        <img src="./img/github.svg" alt="github logo" class="github-logo" />
      </a>
    </footer>
  </body>
</html>
