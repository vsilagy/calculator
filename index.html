<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <h1>calc</h1>
      <div class="display">0</div>
      <div class="calc-keys">
        <button data-key="add" data-type="operator">+</button>
        <button data-key="subtract" data-type="operator">-</button>
        <button data-key="multiply" data-type="operator">×</button>
        <button data-key="divide" data-type="operator">/</button>
        <button data-key="1" data-type="number">1</button>
        <button data-key="2" data-type="number">2</button>
        <button data-key="3" data-type="number">3</button>
        <button data-key="4" data-type="number">4</button>
        <button data-key="5" data-type="number">5</button>
        <button data-key="6" data-type="number">6</button>
        <button data-key="7" data-type="number">7</button>
        <button data-key="8" data-type="number">8</button>
        <button data-key="9" data-type="number">9</button>
        <button data-key="0" data-type="number">0</button>
        <button id="decimal" data-type="number">.</button>
        <button id="clear" data-type="clear">C</button>
        <button id="equal" data-key="equal" data-type="equal">=</button>
      </div>
    </div>
    <footer class="footer">
      <p>© 2022 vsilagy</p>
      <a href="http://github.com/vsilagy">
        <img
          src="./img/GitHub-Mark.png"
          alt="github logo"
          class="github-logo"
        />
      </a>
    </footer>
  </body>
</html>
